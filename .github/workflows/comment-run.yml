name: "Comment Run"

on:
  issue_comment:
    types:
      - created
      - edited

jobs:
  comment-run:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: nwtgck/actions-comment-run@v1.1
      with:
        github-token: ${{ github.token }}
        allowed-associations: '["OWNER"]'
