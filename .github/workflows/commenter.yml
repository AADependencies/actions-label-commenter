name: Commenter

on:
  issues:
    types:
      - labeled
      - unlabeled
  pull_request:
    types:
      - labeled
      - unlabeled

jobs:
  comment:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Commenter
        uses: peaceiris/actions-label-commenter@v0.2.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
